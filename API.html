<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/API.css" />
    <title>Api Meteo</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="entre le nom de la ville"
          spellcheck="false"
        />
        <button><img src="assets/search (1).png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="assets/rain.png" class="weather-icon" />
        <h1 class="temp">22c</h1>
        <h2 class="city">Tokyo</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.png" />
            <div>
              <p class="wind">15 Km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "14072ce6091558e6f8b298d1b5978080";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function chekWeather(city) {
        const reponse = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

        if (reponse.status === 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          var data = await reponse.json();

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "Â°c";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "assets/clouds.png";
          } else if (data.weather[0].main == "Clears") {
            weatherIcon.src = "assets/clear.png";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "assets/rain.png";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "assets/drizzle.png";
          } else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "assets/mist.png";
          }
          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }
      searchBtn.addEventListener("click", () => {
        chekWeather(searchBox.value);
      });
    </script>
  </body>
</html>
